<ion-content [translucent]> 
  <style>
     
      ion-content{
        --background: #050000ef;
      }
      ion-toolbar{
        --background: #ffffff;
      }
      ion-header{
        --background: #050000ef;
      
      }
      ion-button{
        --background: #f1e6f1;
      
      }
      ion-item{
        --background: #f7f1f1;
      }
      ion-content {
      --background: url(../../assets/2.jpg) no-repeat center/cover fixed;

      <br>
